<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSM Manager - Scan</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="main-container">
        <!-- SIM List Panel -->
        <div class="panel" style="flex: 1; display: flex; flex-direction: column;">
            <div class="panel-header" style="display: flex; justify-content: space-between; align-items: center;">
                <span>üì± Available SIM Cards</span>
                <div style="display: flex; gap: 0.5rem;">
                    <button id="scanBtn" class="classic-button" onclick="scanPorts()" style="padding: 0.4rem 1rem;">
                        üîç Scan Ports
                    </button>
                    <button id="reloadBtn" class="classic-button" onclick="reloadScan()" style="padding: 0.4rem 1rem;">
                        üîÑ Reload
                    </button>
                </div>
            </div>

            <div style="flex: 1; overflow-y: auto;">
                <div class="data-grid" style="max-height: none; height: 100%;">
                    <table class="sim-table">
                        <thead>
                            <tr>
                                <th style="width: 40px;">
                                    <input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"
                                        title="Select All">
                                </th>
                                <th style="width: 120px;">Model</th>
                                <th style="width: 100px;">Operator</th>
                                <th style="width: 140px;">Phone</th>
                                <th style="width: 80px;">Port</th>
                                <th style="width: 60px;">dB</th>
                                <th style="width: 50px;">Sim</th>
                                <th style="width: 120px;">min</th>
                                <th style="width: 80px;">Info</th>
                                <th style="width: 100px;">Port status</th>
                            </tr>
                        </thead>
                        <tbody id="simList">
                            <tr>
                                <td colspan="10"
                                    style="text-align: center; padding: 3rem; color: #808080; font-size: 14px;">
                                    üîç Auto-scanning for SIM cards...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/scan.js"></script>
</body>

</html>
